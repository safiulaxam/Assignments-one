<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <form class="row g-3">
            <div class="col-md-4">
              <label for="" class="form-label">Number 1</label>
              <input type="number" class="form-control" id="num1" placeholder="Input number" required>
            </div>
            <div class="col-md-4">
              <label for="" class="form-label">Oparation</label>
              <select id="calculate" class="form-select">
                <option value="+" id="add">Addition (+)</option>
                <option value="-" id="sub">Subtraction (-)</option>
                <option value="*" id="mul">Modulas (*)</option>
                <option value="/" id="div">Devision (/)</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="" class="form-label">Number 2</label>
              <input type="number" class="form-control" id="num2" placeholder="Input number" required>
            </div>
            
            <div class="col-12">
              <button type="button" class="btn btn-primary" onclick="myfunc()">calculate</button>
            </div>
            <div class="col-4">
                <label for="" class="form-label">Result</label>
              <input type="number" class="form-control" id="result" placeholder="Result">
              </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function myfunc(){
            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            let calculate=document.getElementById('calculate').value;
            
            
            if(calculate==='+'){
            let num1 =parseFloat(document.getElementById('num1').value);
            let num2=parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value=num1+num2;
        }


        if(calculate==='-'){
            let num1 =parseFloat(document.getElementById('num1').value);
            let num2=parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value=num1-num2;
        }
        if(calculate==='*'){
            let num1 =parseFloat(document.getElementById('num1').value);
            let num2=parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value=num1*num2;
        }
        if(calculate==='/'){
            let num1 =parseFloat(document.getElementById('num1').value);
            let num2=parseFloat(document.getElementById('num2').value);
            document.getElementById('result').value=num1/num2;
        }
        }

        
    </script>
    
  </body>
</html>
